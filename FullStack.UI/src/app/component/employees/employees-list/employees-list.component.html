<div class="container my-5">
    <h2 class="mb-3 text-center">Employee</h2>
    <table class="table table-info table-striped table table-light table-bordered border-dark" *ngIf="employees && employees.length>0">
        <thead>
          <tr>
            <th scope="col "> <h5 class="text-center ">Id</h5> </th>
           
            <th scope="col"> <h5 class="text-center">Name</h5></th>
            <th scope="col"> <h5 class="text-center">Email</h5></th>
            <th scope="col"> <h5 class="text-center">Phone</h5></th>
            <th scope="col"> <h5 class="text-center">Salary</h5></th>
            <th scope="col"> <h5 class="text-center">Departement</h5></th>
            <th scope="col"> <h5 class="text-center">PUT/DELETE</h5></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            
            <td >{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.phone}}</td>
            <td>{{employee.salary}}</td>
            <td>{{employee.departement}}</td>
            <td><a [routerLink]="['/employees','edit',employee.id]">View</a></td>
          </tr>
          
        </tbody>
      </table>
      <p *ngIf="!employees || employees.length<=0">not found</p>
</div>
