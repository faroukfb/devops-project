<div class="container my-5">
    <h1 class="mb-3">Edit Employee</h1>
    <div class="row">
        <div class="col-lg-4">
            <form #form="ngForm" (ngSubmit)="updateEmployee()">
                
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name"  name="name" [(ngModel)]="employeeDetails.name">
                
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"  name="email" [(ngModel)]="employeeDetails.email">
                
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="employeeDetails.phone">
                  
                  </div>
                  <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary"  name="salary" [(ngModel)]="employeeDetails.salary">
                  
                  </div>
                  <div class="mb-3">
                    <label for="departement" class="form-label">Departement</label>
                    <input type="text" class="form-control" id="departement" name="departement" [(ngModel)]="employeeDetails.departement" >
                  
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <button type="submit" class="btn btn-primary ">Save</button>
                    </div>
                    <div class="col-lg-6">
                      <button type="button" class="btn btn-danger " (click)="deleteEmployee()">Delete</button>

                    </div>
                  </div>
               
              </form>
        </div>
    </div>
  
</div>
